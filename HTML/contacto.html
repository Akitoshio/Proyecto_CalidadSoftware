<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/contacto.css"> 
    
    </head>
<body>

    <main class="contacto-page-main">
        <section class="contenedor-contacto">
            <div class="imagen-lado-izquierdo">
                <img src="../Imagenes/LOGOGRANDE.png" alt="Logo de la Página">
                </div>

            <div class="formulario-lado-derecho">
                <h2>Contáctanos</h2>
                <p>¡Estamos listos para responder tus dudas!</p>

                <form action="#" method="POST" class="form-contacto">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="correo@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu consulta aquí..." rows="6" required></textarea>
                    </div>

                    <button type="submit" class="btn-enviar">Enviar Consulta</button>
                </form>
            </div>
        </section>
    </main>

    </main>

    <div class="footer-simple-link">
        <a href="../HTML/pantalla1.html" class="btn-volver-principal">
            <i class="fa-solid fa-arrow-left"></i> Volver a la página principal
        </a>
    </div>

</body>
</html>

</body>
</html>
